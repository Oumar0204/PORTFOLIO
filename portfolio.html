<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Accueil</title>
  <video autoplay muted loop playsinline id="bg-video">
  <source src="galaxy.mp4" type="video/mp4">
</video>

  <style>
    :root{
      --bg:#081221;
      --name-color:#f5f7ff;
      font-family: Inter, ui-sans-serif, system-ui;
      --crystal-size: 80px;
    }
	
	#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* derrière tout */
}


    html,body{
		height:100%; 
		margin:0;
		color:var(--name-color); 
		display:grid; 
		place-items:center; 
		overflow:hidden;
		}

    .stage{ position:relative; width:90vw; height:80vh; display:flex; align-items:center; justify-content:center; }

    h1{ font-size:clamp(36px,6vw,80px); margin:0; z-index:5; text-align:center; }

    .crystals-layer{ position:absolute; inset:0; pointer-events:none; }

    .crystal-link{ position:absolute; width:var(--crystal-size); height:var(--crystal-size); pointer-events:auto; 
text-decoration:none; }

    /* 3D container */
    .crystal-3d{ width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 
.4s; }
    .crystal-3d:hover{ transform:rotateX(18deg) rotateY(22deg) scale(1.1); }

    /* Each side of the 3D crystal */
    .facet3d{ position:absolute; width:100%; height:100%; 
background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(0,0,0,.25)); border:1px solid 
rgba(255,255,255,.2); }

    /* Unique shapes using different transforms */
    .shapeA .facet3d:nth-child(1){ transform:rotateY(0deg) translateZ(40px); }
    .shapeA .facet3d:nth-child(2){ transform:rotateY(90deg) translateZ(40px); }
    .shapeA .facet3d:nth-child(3){ transform:rotateY(180deg) translateZ(40px); }
    .shapeA .facet3d:nth-child(4){ transform:rotateY(270deg) translateZ(40px); }

    .shapeB .facet3d:nth-child(1){ transform:rotateX(0deg) translateZ(40px); }
    .shapeB .facet3d:nth-child(2){ transform:rotateX(90deg) translateZ(40px); }
    .shapeB .facet3d:nth-child(3){ transform:rotateX(180deg) translateZ(40px); }
    .shapeB .facet3d:nth-child(4){ transform:rotateX(270deg) translateZ(40px); }

    .shapeC .facet3d:nth-child(1){ transform:rotateY(0deg) rotateX(45deg) translateZ(35px); }
    .shapeC .facet3d:nth-child(2){ transform:rotateY(120deg) rotateX(45deg) translateZ(35px); }
    .shapeC .facet3d:nth-child(3){ transform:rotateY(240deg) rotateX(45deg) translateZ(35px); }

    /* Colors (one per crystal, no repeats) */
    .color1 .facet3d{ background:linear-gradient(160deg,#7ee7ff,#003b66); }
    .color2 .facet3d{ background:linear-gradient(160deg,#9b7eff,#2a1166); }
    .color3 .facet3d{ background:linear-gradient(160deg,#6affb3,#0c6644); }
    .color4 .facet3d{ background:linear-gradient(160deg,#ff6ad5,#5c003f); }
    .color5 .facet3d{ background:linear-gradient(160deg,#ffd36a,#664700); }
    .color6 .facet3d{ background:linear-gradient(160deg,#ff8f6a,#662400); }

    /* Hover label */
    .crystal-label{
      position:absolute;
      left:50%;
      top:120%;
      transform:translateX(-50%) scale(0.6);
      padding:8px 14px;
      background:rgba(10,15,30,0.8);
      backdrop-filter: blur(6px);
      border-radius:12px;
      font-size:14px;
      letter-spacing:0.5px;
      opacity:0;
      pointer-events:none;
      white-space:nowrap;
      transition:opacity .35s ease, transform .5s cubic-bezier(.18,1.4,.4,1);
    }

    .crystal-link:hover .crystal-label{
      opacity:1;
      transform:translateX(-50%) translateY(10px) scale(1);
    }

    @keyframes float3D{ 0%{ transform: translateY(0) rotateY(0deg);} 50%{ transform: translateY(-20px) 
rotateY(18deg);} 100%{ transform: translateY(0) rotateY(0deg);} }
    .float{ animation:float3D 6s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="stage" role="main">
    <h1><span class="accent">Oumar Ahne</span></h1>
	

    <div class="crystals-layer" aria-hidden="false"></div>
  </div>
  <div>
		<h2><span class="accent">Bienvenue sur mon portfolio</span></h3>
  </div>
  <script>
    /* Configuration: change links and labels here. Each item becomes a crystal. */
    const crystals = [
      {label:'Profil', href:'profil.html', shape:'shapeA', color:'color1'},
      {label:'Formation', href:'formation.html', shape:'shapeB', color:'color2'},
      {label:'Epreuve E4', href:'E4.html', shape:'shapeC', color:'color3'},
      {label:'Veille Technologique', href:'Veille.html', shape:'shapeA', color:'color4'},
      {label:'Contact', href:'contact.html', shape:'shapeB', color:'color5'},
      {label:'Parcours', href:'parcours.html', shape:'shapeC', color:'color6'}
    ];

    const layer = document.querySelector('.crystals-layer');
    const stage = document.querySelector('.stage');

    /* Generate crystals with random-ish positions around the center */
    function placeCrystals(){
      const rect = stage.getBoundingClientRect();
      const cx = rect.width/2;
      const cy = rect.height/2;

      crystals.forEach((c, i) => {
        const a = (i / crystals.length) * Math.PI*2 + (Math.random()-0.5)*0.6; // angle
        const r = Math.min(rect.width, rect.height) * (0.22 + Math.random()*0.28); // radius
        const x = cx + Math.cos(a) * r - (parseInt(getComputedStyle(document.documentElement).getPropertyValue(
'--crystal-size')) || 72)/2;
        const y = cy + Math.sin(a) * r - (parseInt(getComputedStyle(document.documentElement).getPropertyValue(
'--crystal-size')) || 72)/2;

        const aEl = document.createElement('a');
        aEl.className = 'crystal-link float-a ' + (c.variant||'c1');
        aEl.style.left = x + 'px';
        aEl.style.top = y + 'px';
        aEl.style.setProperty('--t', (5 + Math.random()*4).toFixed(2) + 's');
        aEl.href = c.href;
        aEl.setAttribute('aria-label', c.label);

        // crystal markup
        aEl.innerHTML = `
          <div class="crystal-3d ${c.shape} ${c.color} float">
            <div class="facet3d"></div>
            <div class="facet3d"></div>
            <div class="facet3d"></div>
            <div class="facet3d"></div>
          </div>
          <div class="crystal-label">${c.label}</div>`;

        // small random variation classes
        if(Math.random()>.6) aEl.classList.replace('float-a','float-b');
        if(Math.random()>.8) aEl.classList.add('float-c');

        // click action: navigate (default) — keep normal link behavior so new pages load
        layer.appendChild(aEl);
      });
    }

    // initial placement
    placeCrystals();

    // reposition on resize
    let rTimer;
    window.addEventListener('resize', ()=>{
      clearTimeout(rTimer);
      rTimer = setTimeout(()=>{
        // clear and re-place
        layer.innerHTML = '';
        placeCrystals();
      }, 120);
    });

    // accessibility: keyboard focus styles
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Tab') document.body.classList.add('show-focus');
    });
  </script>
</body>
</html>
